<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Responsive Web Developer - Minimal Blog Card</title>
    <link href="images/favicon.ico" rel="icon" sizes="any" type="image/x-icon">
</head>
<body>

<div class="minimal-card">
    <img alt="cactus" class="card-image" src="./images/cactus_img.jpg"/>
    <div class="card-content">
        <a class="card-tag">Design</a>
        <h3 class="card-heading">Embracing Minimalism</h3>
        <p class="card-main">
            From minimalist sculptures to minimalist paintings,
            this blog will inspire you to appreciate the beauty
            that lies in simplicity.
        </p>
    </div>
    <div class="card-footer">
        <p class="card-footer-text">Annie Spratt</p>
    </div>
</div>

</body>
</html>
